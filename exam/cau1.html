<body>
    <script>
        function giaiptbacnhat() {
            var a;
            var b;
            a = prompt(`Nhập hệ số a: `);
            b = prompt(`Nhập hệ số b: `);
            if (a == 0) {
                if (b == 0) {
                    document.write(`x có vô số nghiệm`);
                }
                else {
                    document.write(`x vô nghiệm`);
                }
            }
            else {
                document.write(`Ta có :${a}x + ${b} = 0   <br>=>  x = -${b} : ${a} <br>=> x = ` + (-b / a));
            }
        }
        giaiptbacnhat();
    </script>
</body>
