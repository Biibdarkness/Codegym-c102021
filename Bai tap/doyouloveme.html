<body>
    <h1 style="position:absolute; left:220px; top:175px;">Yêu thì yêu không yêu cũng yêu</h1>
    <input type="button" value=" có " onclick="yesClick()" style="position:absolute; left:360px; top:235px;" />
    <input type="button" id="btnNo" value="  Kó  " onmouseover="noHover()"
    style="position:absolute; left:265px; top:235px;" />

        function yesClick() {

        function noHover() {
