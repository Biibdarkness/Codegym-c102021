<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <h1>Calculator</h1>
    <input type="number" id="a">
    <input type="number" id="b">
    <hr>
    <button id="cong" value="+" onclick="nut(1)">Addition(+)</button>
    <button id="tru" value="-" onclick="nut(2)">Subtraction(-)</button>
    <button id="nhan" value="*" onclick="nut(3)">Multiplication(X)</button>
    <button id="chia" value="/" onclick="nut(4)">Division(:)</button>
    <hr>
    <p id="R">Result: </p>
    <script>
        function nut(type) {
            a1 = Number(document.getElementbyId('a').value);
            a2 = Number(document.getElementbyId('b').value);
            switch (type) {
                case 1: {
                    document.getElementbyId('R').innerHTML = 'Result: ' + (a1 + a2);
                    break;
                }
                case 2: {
                    document.getElementbyId('R').innerHTML = 'Result: ' + (a1 - a2);
                    break;
                }
                case 3: {
                    document.getElementbyId('R').innerHTML = 'Result: ' + (a1 * a2);
                    break;
                }
                case 4: {
                    document.getElementbyId('R').innerHTML = 'Result: ' + (a1 / a2);
                    break;
                }
            }
        }

    </script>
</body>

</html>
