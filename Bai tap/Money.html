<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money change</title>
</head>

<body>
    <table>
        <tr>
            <td>Amount</td>
            <td>From Currency</td>

            <td>To Currency</td>
            <td></td>
        </tr>
        <tr>
            <td><input type="number" name="Amount" id="dauvao"></td>
            <td><select id="select1">
                    <option value="VietNam">VietNam</option>
                    <option value="USA">USD</option>
                </select> </td>
            <td><select id="select2">
                    <option value="USA">USD</option>
                    <option value="VietNam">VietNam</option>
                </select></td>
            <td><button onclick="nut()"> Convert</button></td>
        </tr>
        <tr>
            <td id="Result: "> </td>
        </tr>
    </table>
    <script>
        function nut() {
            let giatrivao = document.getElementById('dauvao').value
            let select1 = document.getElementById('select1').value
            let select2 = document.getElementById('select2').value
            if (select1 == select2) {
                document.getElementById('Result').innerHTML='Result: ' + giatrivao ;
            }       else if (select1 == 'VietNam' && select2 == "USA")
            document.getElementById('Result: ').innerHTML= 'Result: ' + giatrivao/24000 ;
            else 
            document.getElementById('Result: ').innerHTML= 'Result: ' + giatrivao*24000 ;
            
            
           

           
       }
    </script>
</body>

</html>
