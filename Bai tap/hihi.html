<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <h2>Hãy viết tâm sự trong lòng em vào dưới đây :D</h2>
        <form name="f">
            <h1>
                <textarea name="txt" cols="40" rows="10" onkeydown="typeTextarea();"></textarea>
            </h1>

        </form>
    </center>
    <script>
        var a = new Array(), n = "";
        a[1] = 'V'; a[2] = 'Ũ'; a[3] = ' '; a[4] = 'Y'; a[5] = 'Ê'; a[6] = 'U'; a[7] = ' '; a[8] = 'B'; a[9] = 'I'; a[10] = ' '; a[11] = 'V'; a[12] = 'Ã'; a[13] = 'I'; a[14] = ' '; a[15] = 'L'; a[16] = 'O'; a[17] = 'Z'; a[18] = ' '; a[19] = 'N'; a[20] = 'È'; a[21] = '!'; a[22] = '!';
        function typeTextarea() {
            t = document.f.txt.value;
            j = t.length;
            if (j > 0) {
                for (var i = 1; i <= j; i++) {
                    n = n + a[i];
                    if (i == 22) {
                        document.f.txt.value = "";
                        n = "";
                    }
                }
            }
            document.f.txt.value = n;
            n = "";
            setTimeout("typeTextarea()", 1);
            //return false;
        }
    </script>
</body>

</html>
